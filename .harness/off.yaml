pipeline:
  name: "off"
  identifier: "off"
  projectIdentifier: imranTest
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: s
        identifier: s
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: d
                  identifier: d
                  type: HarnessApproval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups: <+input>
                    approverInputs: []
        tags: {}
